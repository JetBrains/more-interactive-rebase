image: gradle:8.7-jdk17

stages:
  - build
  - staticAnalysis
  - test

variables:
  # Disable the Gradle daemon to ensure isolated runs of the CI pipeline.
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

# Default build cache settings to extend from
.build_cached:
  cache:
    key: "gradle-build"
    paths:
      # Only cache the gradle directory, as we do not use a shared cache
      - .gradle/
    policy: pull

gradle_build:
  extends: .build_cached
  stage: build
  cache:
    policy: pull-push
  artifacts:
    name: build
    expire_in: 6 hours
    paths:
      - build/
  script:
    - gradle build testClasses

build-interactive-rebase-jetbrains:
  extends:
    - .build_cached
  needs:
    - gradle_build
  dependencies:
    - gradle_build
  stage: build
  script:
    gradle interactive-rebase-jetbrains:assemble interactive-rebase-jetbrains:testClasses

test-interactive-rebase-jetbrains:
  extends:
    - .build_cached
  needs:
    - gradle_build
  dependencies:
    - gradle_build
  stage: test
  script:
    - gradle interactive-rebase-jetbrains:test interactive-rebase-jetbrains:jacocoTestReport
    - cat interactive-rebase-jetbrains/build/reports/jacoco/test/html/index.html | grep -Po "Total.*?([0-9]{1,3})%"
  coverage: /([0-9]{1,3})%/
